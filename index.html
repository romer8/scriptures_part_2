<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>The Scriptures Mapped</title>
    <meta name="author" content="Your Name Here">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header">
        <div id="crumbs"></div>
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Stephen W. Liddle</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="map"></div>
    </div>
    <script>
        var map;

        function initMap() {
            window.map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 8
            });
        }
    </script>
    <script type="module">
        import {default as Scriptures} from "./js/scriptures.js";

        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        // Export to the global object (window) the two methods we need:
        window.changeHash = Scriptures.changeHash;
        window.showLocation = Scriptures.showLocation;

        ready(function () {
            Scriptures.init(function () {
                window.addEventListener("hashchange", Scriptures.onHashChanged);
                Scriptures.onHashChanged();
            });
        });
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1UOfJQ52f89qzEETiG7uVhh-LwR_6pzs&callback=initMap"
            async defer></script>
    <script src="js/maplabel.js" defer></script>
</body>
</html>
